<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <title>Monkeyfeed</title>
</head>
<body id="displeyIndex">
    <div class="sidebar">
        <div class="sidebarHeader">

            <button class="sidebarConta" id="usernameBtn">
                <img src="assets/monkey-icon.png" alt="">
                <span id="username"></span>
            </button>
        </div>

        <!-- Modal de UsuÃ¡rio -->
        <div id="usernameModal" class="modal">
            <div class="modal-content">
                <span id="closeUsernameModal" class="close">&times;</span>
                <div class="modal-header">
                    <img src="assets/monkey-icon.png" alt="User Icon" class="modal-icon">
                    <span id="usernameModalName"></span>
                </div>
                <div class="modal-body">
                    <span id="usernameModalEmail">Email: username@gmail.com</span>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn" id="logoutBtn">Logout</button>
                    <button class="modal-btn" id="deleteUserBtn">Delete</button>
                    <style>
                        .modal-btn {
                            padding: 0.5em;
                            margin: 0em 0.5em 0em 0.5em;
                            background-color: #FCA311;
                            color: white;
                            font-weight: bold;
                        } 
                    </style>
                </div>
            </div>
        </div>

        
        <div class="sidebarMain">
            <div class="today" id="today">
                <img src="assets/today.png" alt="">
                <span><b>Today</b></span>
            </div>
            <div class="feedsDispley">
                <div class="feeds">
                    <img src="assets/feed.png" alt="">
                    <span><b>Feeds</b></span>
                    <button id="addFeedBtn"><img src="assets/add.svg" alt=""></button>
                </div>
                <div class="portais" id="portais"></div>
            </div>
        </div>
        
        <div class="sidebarFooter">
            <img src="assets/github.png" alt="">
            <span>GitHub</span>
            <button class="footerButton" id="feedbackBtn">
                <img src="assets/feedback.png" alt="">
                <span>Feedback</span>
            </button>
        </div>

        <div id="feedAddModal" class="modal">
            <div class="modal-content">
                <span id="closeFeedModal" class="close">&times;</span>
                <div class="modal-header">
                    <img src="assets/monkey-icon.png" alt="User Icon" class="modal-icon">
                    <span>Add Feed</span>
                </div>
                <div class="modal-body">
                    <form action="">
                        <input type="text" placeholder="Title">
                        <input type="text" placeholder="URL">
                        <button type="submit" class="modal-btn">Add</button>
                        <style>
                            .modal-btn {
                                padding: 0.5em;
                                margin: 0em 0.5em 0em 0.5em;
                                background-color: #FCA311;
                                color: white;
                                font-weight: bold;
                            } 
                        </style>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="header1"></div>
            <div class="header2">
                <img src="assets/monkey-icon.png" alt="">
                <span><b>Feed</b></span>
            </div>
            <div class="header3"></div>
        </div>
        <div class="content">
            <div class="contentInfo" id="contentInfo">
                
            </div>
        </div>
    </div>

    <!-- Modal de Feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span id="closeFeedbackModal" class="close">&times;</span>
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter description" required></textarea>

                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Modal de Username
        const usernameBtn = document.getElementById("usernameBtn");
        const usernameModal = document.getElementById("usernameModal");
        const closeUsernameModal = document.getElementById("closeUsernameModal");

        usernameBtn.onclick = function() {
            usernameModal.style.display = "flex";
        };

        closeUsernameModal.onclick = function() {
            usernameModal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == usernameModal) {
                usernameModal.style.display = "none";
            }
        };

        // Modal de Feedback
        const feedbackBtn = document.getElementById("feedbackBtn");
        const feedbackModal = document.getElementById("feedbackModal");
        const closeFeedbackModal = document.getElementById("closeFeedbackModal");

        feedbackBtn.onclick = function() {
            feedbackModal.style.display = "flex";
        };

        closeFeedbackModal.onclick = function() {
            feedbackModal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == feedbackModal) {
                feedbackModal.style.display = "none";
            }
        };

        const addFeedBtn = document.getElementById("addFeedBtn");
        const feedAddModal = document.getElementById("feedAddModal");
        const closeFeedModal = document.getElementById("closeFeedModal");

        addFeedBtn.onclick = function() {
            feedAddModal.style.display = "flex";
        };

        closeFeedModal.onclick = function() {
            feedAddModal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == feedAddModal) {
                feedAddModal.style.display = "none";
            }
        };
    </script>
</body>
<script src="scripts/showUser.js"></script>
<script type="module" src="scripts/showFeeds.js"></script>
<script src="scripts/editUser.js"></script>
</html>
